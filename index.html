<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Box App</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <style>
        /* Styling for the newly created divs */
        .new-div {
            width: 50px;
            height: 50px;
            border: 2px solid black;
            margin: 5px;
            display: inline-block;
            /* Align divs horizontally */
        }
    </style>
    <div class="main" id="color-container">

        <div class="btn-container">
            <!-- Button to generate random colors -->
            <button type="button" id="circleBtn" class="btn btn-primary" style="border-radius: 50%;">+</button>

            <!-- Button to open color modal -->
            <button type="button" id="addColorsBtn" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#colorModal">
                Add Color
            </button>

        </div>

        <div class="modal fade" id="colorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="colorModalLabel">Select Colors</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">


                            <div class="col-3">
                                <div class="color-box" style="background-color: #fc8d01;">
                                    <button class="btn btn-light add-colors-btn" data-color="#fc8d01">Add</button>
                                </div>
                            </div>

                            <div class="col-3">
                                <div class="color-box" style="background-color: #fc0c01;">
                                    <button class="btn btn-light add-colors-btn" data-color="#fc0c01">Add</button>
                                </div>
                            </div>


                            <div class="col-3">
                                <div class="color-box" style="background-color: #01fc12;">
                                    <button class="btn btn-light add-colors-btn" data-color="#01fc12">Add</button>
                                </div>
                            </div>

                            <div class="col-3">
                                <div class="color-box" style="background-color: #eefc01;">
                                    <button class="btn btn-light add-colors-btn" data-color="#eefc01">Add</button>
                                </div>
                            </div>

                            <div class="col-3">
                                <div class="color-box" style="background-color: #0137fc;">
                                    <button class="btn btn-light add-colors-btn" data-color="#0137fc">Add</button>
                                </div>
                            </div>

                            <div class="col-3">
                                <div class="color-box" style="background-color: #fc01d6;">
                                    <button class="btn btn-light add-colors-btn" data-color="#fc01d6">Add</button>
                                </div>
                            </div>

                            <div class="col-3">
                                <div class="color-box" style="background-color: #01e4fc;">
                                    <button class="btn btn-light add-colors-btn" data-color="#01e4fc">Add</button>
                                </div>
                            </div>

                            <div class="col-3">
                                <div class="color-box" style="background-color: #060001;">
                                    <button class="btn btn-light add-colors-btn" data-color="#060001">Add</button>
                                </div>
                            </div>

                            <div class="col-3">
                                <div class="color-box" style="background-color: #c05b70;">
                                    <button class="btn btn-light add-colors-btn" data-color="#c05b70">Add</button>
                                </div>
                            </div>

                            <div class="col-3">
                                <div class="color-box" style="background-color: #9c898d;">
                                    <button class="btn btn-light add-colors-btn" data-color="#9c898d">Add</button>
                                </div>
                            </div>

                            <div class="col-3">
                                <div class="color-box" style="background-color: #78a10e;">
                                    <button class="btn btn-light add-colors-btn" data-color="#78a10e">Add</button>
                                </div>
                            </div>

                            <div class="col-3">
                                <div class="color-box" style="background-color: #8d7e3c;">
                                    <button class="btn btn-light add-colors-btn" data-color="#8d7e3c">Add</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

    <!-- External Script -->
    <script src="script.js"></script>
</body>

</html>
